<html>
  <head>
    <title>Imersão Dev - Aula 06</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <h1>Tabela de classificação</h1>

    <div id="botao">
      <input type="text" id="nome" placeholder="Nome do Jogador" />
      <button onclick="criarJogador()">Adicionar Jogador</button>
    </div>
    <table style="width: 100%">
      <thead>
        <tr>
          <th>Nome</th>
          <th>Vitórias</th>
          <th>Empates</th>
          <th>Derrotas</th>
          <th>Pontos</th>
          <th colspan="3">Ações</th>
        </tr>
      </thead>
      <tbody id="tabelaJogadores"></tbody>
    </table>
    <script src="script.js"></script>
  </body>
</html>
